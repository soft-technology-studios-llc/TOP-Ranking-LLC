<title>Ranking General</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family: Arial, Helvetica, sans-serif;
  background:radial-gradient(circle at top,#050a1a,#000);
  color:#fff;
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(120deg,rgba(0,140,255,.08),transparent 40%),
    linear-gradient(300deg,rgba(255,215,0,.08),transparent 40%);
  animation:bgmove 14s linear infinite;
  z-index:-1;
}
@keyframes bgmove{
  from{filter:hue-rotate(0deg);}
  to{filter:hue-rotate(360deg);}
}

header{
  text-align:center;
  padding:25px 10px;
}
header h1{
  font-size:2.4em;
  color:gold;
  text-shadow:0 0 10px gold,0 0 25px rgba(0,140,255,.8);
}
header p{
  color:#6ecbff;
}

.container{
  max-width:950px;
  margin:auto;
  padding:20px;
}

.item{
  background:linear-gradient(135deg,#060c22,#000);
  margin:10px 0;
  padding:14px 18px;
  border-radius:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border:1px solid rgba(255,215,0,.25);
  position:relative;
  overflow:hidden;
  box-shadow:0 0 15px rgba(0,140,255,.25);
  animation:slideIn .6s ease forwards;
}
@keyframes slideIn{
  from{opacity:0;transform:translateX(-60px);}
  to{opacity:1;transform:translateX(0);}
}

.item::before{
  content:"";
  position:absolute;
  inset:-50%;
  background:linear-gradient(120deg,transparent,rgba(0,140,255,.18),transparent);
  animation:shine 5s linear infinite;
}
@keyframes shine{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

.item:hover{
  transform:scale(1.02);
  box-shadow:0 0 25px rgba(0,140,255,.6),0 0 35px rgba(255,215,0,.4);
}

.left{
  display:flex;
  gap:15px;
  align-items:center;
}
.rank{
  font-weight:bold;
  color:gold;
  min-width:55px;
}
.name{font-size:1em;}
.amount{
  font-weight:bold;
  color:#6ecbff;
}

.top1{border:2px solid gold;}
.top2{border:2px solid #b8e4ff;}
.top3{border:2px solid #6ecbff;}

footer{
  text-align:center;
  padding:25px;
  font-size:13px;
  opacity:.7;
}
</style>
</head>
